<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/"><img src="img/logo.svg" alt="Mesto" class="img__logo"></a>
            </div>
        </div>
        <hr>
    </header>

    <main>
        <section class="section__user">
            <div class="container">
                <div class="info">
                    <div class="info__bio">
                        <img src="img/avatar.svg" alt="I'm" class="info__user avatar">
                        <div class="info__bio_text">
                            <div class="info__bio_text edit">
                                <h1 class="info__bio_title">Жак-Ив Кусто</h1>
                                <button class="btn_edit">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                            </div>        
                            <p>Исследователь океана</p>
                        </div>
                    </div>
                        <button class="btn_add">
                            <i class="fa-regular fa-plus"></i>
                        </button>
                </div>
            </div>
        </section>

        <section class="section__places">
            <div class="container">
                    <div class="places__items">
                        <div class="item">
                            <img src="img/karachevsk.png" alt="Karachevsk" class="place_img">
                            <div class="info__item">
                                <h2>Карачевск</h2>
                                <img src="img/like_btn.svg" alt="Like" class="like_btn">
                            </div>
                        </div>

                        <div class="item">
                            <img src="img/gora_elbrus.png" alt="Gora Elbrus" class="place_img">
                            <div class="info__item">
                                <h2>Гора Эльбрус</h2>
                                <img src="img/like_btn.svg" alt="Like" class="like_btn">
                            </div>
                        </div>

                        <div class="item">
                            <img src="img/dombay.png" alt="Dombay" class="place_img">
                            <div class="info__item">
                                <h2>Домбай</h2>
                                <img src="img/like_btn.svg" alt="Like" class="like_btn">
                            </div>
                        </div>

                        <div class="item">
                            <img src="img/gora_elbrus.png" alt="Gora Elbrus" class="place_img">
                            <div class="info__item">
                                <h2>Гора Эльбрус</h2>
                                <img src="img/like_btn.svg" alt="Like" class="like_btn">
                            </div>
                        </div>

                        <div class="item">
                            <img src="img/dombay.png" alt="Dombay" class="place_img">
                            <div class="info__item">
                                <h2>Домбай</h2>
                                <img src="img/like_btn.svg" alt="Like" class="like_btn">
                            </div>
                        </div>

                        <div class="item">
                            <img src="img/karachevsk.png" alt="Карачаево-Ч..." class="place_img">
                            <div class="info__item">
                                <h2>Карачаево-Ч...</h2>
                                <img src="img/like_btn.svg" alt="Like" class="like_btn">
                            </div>
                        </div>
                    </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <h4>© 2020 Mesto Russia</h4>
            </div>
        </footer>

        <section class="modal">
            <div class="modal__window">
                <div class="modal__container">
                    <h1 class="modal__window_title">Редактировать профиль</h1>
                    <form>
                        <textarea id="name_surname" placeholder="Введите имя и фамилию" class="input textarea">Жак-Ив Кусто</textarea>
                        <textarea id="kind_of_activity" placeholder="Введите род деятельности" class="input textarea">Исследователь океана</textarea>
                        
                        <button class="modal__window_btn" type="button">Сохранить</button>
                    </form> 

                    <button class="btn_close">
                        <i class="fa-sharp fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>

            <div class="overlay"></div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
